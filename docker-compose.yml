services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: BD
      MYSQL_USER: root  # Define un nombre de usuario
      MYSQL_PASSWORD: root      # Define la contrase√±a para el usuario
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - obligatorio-network

  flask:
    build: .
    command: flask run --host=0.0.0.0 --port=5000
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - obligatorio-network

volumes:
  mysql_data:

networks:
  obligatorio-network:
